
services:
  nats-server:
    container_name: nats
    image: nats:2.9.11-alpine
    ports:
      - 8222:8222
    
  client-gateway:
    container_name: client-gateway
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV}
      - NATS_SERVERS=${NATS_SERVERS}
      
# ==============================================================================
# Products-ms
# ==============================================================================
    
  products-ms:
    container_name: products-ms
    build: ./products-ms
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV}
      - NATS_SERVERS=${NATS_SERVERS}
      - DATABASE_URL=file:./dev.db
  
# ==============================================================================
# Orders-ms
# ==============================================================================

  orders-ms:
    container_name: orders-ms
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV}
      - NATS_SERVERS=${NATS_SERVERS}
      - DATABASE_URL=postgresql://postgres:postgrespassword@orders-database:5432/orders?schema=public
    depends_on:
      - orders-database
  
  orders-database:
    container_name: orders-database
    image: postgres:16.2
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${ORDER_POSTGRES_USER}
      - POSTGRES_PASSWORD=${ORDER_POSTGRES_PASSWORD}
      - POSTGRES_DB=${ORDER_POSTGRES_DB}

# ==============================================================================
# Payments-ms
# ==============================================================================
  payments-ms:
      container_name: payments-ms
      build: ./payments-ms
      volumes:
        - ./payments-ms/src:/usr/src/app/src
      command: npm run start:dev
      ports:
        - ${PAYMENT_MS_PORT}:${PAYMENT_MS_PORT}
      environment:
        - PORT=${PAYMENT_MS_PORT}
        - NODE_ENV=${NODE_ENV}
        - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
        - PAYMENT_PROVIDER=${PAYMENT_PROVIDER}
        - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL}
        - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL}
        - STRIPE_ENDPOINT_SECRET=${STRIPE_ENDPOINT_SECRET}
        - NATS_SERVERS=${NATS_SERVERS}